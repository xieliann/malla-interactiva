<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva 3D</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="malla" style="width:100%;height:100vh;"></div>
  <script>
    var data = [{
      type: 'mesh3d',
      x: [0, 1, 2, 0],
      y: [0, 0, 1, 2],
      z: [0, 2, 0, 1],
      i: [0, 0, 0],
      j: [1, 2, 3],
      k: [2, 3, 1],
      opacity: 0.5,
      color: 'lightblue'
    }];
    Plotly.newPlot('malla', data);
  </script>
</body>
</html>
